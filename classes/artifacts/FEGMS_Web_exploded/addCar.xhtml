<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
        >

<h:head>
    <title>Add a Car</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
          integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
</h:head>
<h:body>
    <div class="col-md-10 col-md-offset-1">
        <h2>Add a Car</h2>

        <p>
            <h:form>
                <div class="form-group">
                    <h:outputLabel>Car License</h:outputLabel><br/>
                    <h:inputText id="license"
                                 value="#{carService.car.license}"
                                 p:title="Enter the license plate"
                                 p:placeholder="eg. 27NXTX"
                                 styleClass="form-control"/>
                </div>
                <div class="form-group">
                    <h:outputLabel>Car Brand</h:outputLabel><br/>
                    <h:inputText id="lastName"
                                 value="#{carService.car.brand}"
                                 p:title="Enter the car brand"
                                 p:placeholder="eg. PEUGEOT"
                                 styleClass="form-control"/>
                </div>
                <div class="form-group">
                    <h:outputLabel>Car Type</h:outputLabel><br/>
                    <h:inputText id="address"
                                 value="#{carService.car.type}"
                                 p:title="Enter the car type"
                                 p:placeholder="307 1.6V HATCHBACK"
                                 styleClass="form-control"/>
                </div>

                <div class="form-group">
                    <h:commandButton value="Create" action="#{carService.addCar()}"
                                     styleClass="btn btn-primary"/>

                </div>
            </h:form>
        </p>
    </div>
</h:body>
</html>
