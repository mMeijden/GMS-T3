<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

    <ui:composition template="template/template.xhtml">
        <ui:define name="content">

            <div class="col-md-10 col-md-offset-1">
                <h2>Add a Car</h2>

                <div class="messagecolor">
                    <h:messages showSummary="true"
                                showDetail="false"
                                errorStyle="color: #d20005"
                                infoStyle="color: blue"/>
                </div>

                <p>
                    <h:form>
                        <div class="form-group">
                            <h:outputLabel>Car License</h:outputLabel><br/>
                            <h:inputText id="license"
                                         value="#{carService.car.license}"
                                         p:title="Enter the license plate"
                                         p:placeholder="eg. 27NXTX"
                                         p:minLength="8"
                                         p:maxLength="10"
                                         p:required="true"
                                         styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel>Car Brand</h:outputLabel><br/>
                            <h:inputText id="lastName"
                                         value="#{carService.car.brand}"
                                         p:title="Enter the car brand"
                                         p:placeholder="eg. PEUGEOT"
                                         p:required="true"
                                         p:maxLength="50"
                                         styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel>Car Type</h:outputLabel><br/>
                            <h:inputText id="address"
                                         value="#{carService.car.type}"
                                         p:title="Enter the car type"
                                         p:placeholder="307 1.6V HATCHBACK"
                                         p:required="true"
                                         p:maxLength="50"
                                         styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel>Owner</h:outputLabel><br/>
                            <h:inputText id="Owner"
                                         value="#{carService.car.customer.email}"
                                         p:title="Enter the emailaddress"
                                         p:placeholder="johndoe@example.com"
                                         styleClass="form-control"/>
                        </div>

                        <div class="form-group">
                            <h:commandButton value="Create without Owner" action="#{carService.addCar()}"
                                             styleClass="btn btn-primary"/>
                        </div>
                    </h:form>
                </p>
            </div>

        </ui:define>
    </ui:composition>


</h:body>
</html>
