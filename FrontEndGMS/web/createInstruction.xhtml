<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pf="http://primefaces.org/ui"
        >

<h:body>

    <ui:composition template="template/template.xhtml">
        <ui:define name="content">

            <div class="col-md-10 col-md-offset-1">
                <h2>Create instruction</h2>

                <div class="messagecolor">
                    <h:messages showSummary="true"
                                showDetail="false"
                                errorStyle="color: #d20005"
                                infoStyle="color: blue"/>
                </div>

                <p>
                    <h:form>
                        <div class="form-group">
                            <h:outputLabel>Email</h:outputLabel>
                            <h:inputText id="email"
                                         value="#{instructionService.email}"
                                         p:type="email"
                                         p:title="Enter customer email"
                                         p:placeholder="eg. gmst@gmail.com"
                                         p:required="true"
                                         styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel>Car License</h:outputLabel><br/>
                            <h:inputText id="license"
                                         value="#{instructionService.license}"
                                         p:title="Enter the license plate"
                                         p:placeholder="eg. 27NXTX"
                                         p:required="true"
                                         p:minLength="8"
                                         p:maxLength="10"
                                         styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel>Mileage</h:outputLabel><br/>
                            <h:inputText id="mileage"
                                         value="#{instructionService.instruction.mileage}"
                                         p:type="number"
                                         p:title="Enter the car's mileage"
                                         p:placeholder="123456"
                                         styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel>APK</h:outputLabel>
                            <h:selectOneRadio value="#{instructionService.instruction.apk}">
                                <f:selectItem itemValue="#{true}" itemLabel="Yes"/>
                                <f:selectItem itemValue="#{false}" itemLabel="No"/>
                            </h:selectOneRadio>
                        </div>
                        <div class="form-group">
                            <h:outputLabel>Assign Date</h:outputLabel><br/>
                            <pf:calendar id="date"
                                         value="#{instructionService.instruction.assignDate}"
                                         pf:pattern="dd-MM-yyyy HH:mm"
                                         pf:required="true"
                                         pf:title="Enter the assign date"
                                         pf:effect="fold"
                                         pf:mask="true"
                                         pf:mindate="#{instructionService.today}"
                                         validator="#{instructionService.isValidAssignDate}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel>Description</h:outputLabel>
                            <h:inputTextarea id="description"
                                             value="#{instructionService.instruction.description}"
                                             p:title="Enter description"
                                             p:placeholder="eg. Replace tires"
                                             styleClass="form-control"/>
                        </div>

                        <div class="form-group">
                            <h:commandButton value="Create" action="#{instructionService.createInstruction()}"
                                             styleClass="btn btn-primary"/>

                        </div>
                    </h:form>
                </p>
            </div>

        </ui:define>
    </ui:composition>


</h:body>
</html>
