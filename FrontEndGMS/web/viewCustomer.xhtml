<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="template/template.xhtml">
        <ui:define name="content">
            <f:view>

                <div class="col-md-10 col-md-offset-1">
                    <h:form>
                        <h:dataTable id="credentialTable" value="#{customerService.customer}" var="customer"
                                     class="table table-striped">
                            <h:column>
                                <f:facet name="header">
                                    Customer details
                                </f:facet>

                                First Name<br/>
                                Middle Name<br/>
                                Last Name<br/>
                                Street Name<br/>
                                Street Number<br/>
                                City<br/>
                                Zip Code<br/>
                                Phone<br/>
                                Email<br/>

                            </h:column>
                            <h:column>
                                <f:facet name="header">

                                </f:facet>
                                <h:inputText value="#{customer.firstName}" rendered="#{customer.edited}"/>
                                <h:outputText value="#{customer.firstName}" rendered="#{not customer.edited}"/>
                                <br/>
                                <h:inputText value="#{customer.middleName}" rendered="#{customer.edited}"/>
                                <h:outputText value="#{customer.middleName}" rendered="#{not customer.edited}"/>
                                <br/>
                                <h:inputText value="#{customer.lastName}" rendered="#{customer.edited}"/>
                                <h:outputText value="#{customer.lastName}" rendered="#{not customer.edited}"/>
                                <br/>
                                <h:inputText value="#{customer.streetName}" rendered="#{customer.edited}"/>
                                <h:outputText value="#{customer.streetName}" rendered="#{not customer.edited}"/>
                                <br/>
                                <h:inputText value="#{customer.streetNumber}" rendered="#{customer.edited}"/>
                                <h:outputText value="#{customer.streetNumber}" rendered="#{not customer.edited}"/>
                                <br/>
                                <h:inputText value="#{customer.city}" rendered="#{customer.edited}"/>
                                <h:outputText value="#{customer.city}" rendered="#{not customer.edited}"/>
                                <br/>
                                <h:inputText value="#{customer.zipCode}" rendered="#{customer.edited}"/>
                                <h:outputText value="#{customer.zipCode}" rendered="#{not customer.edited}"/>
                                <br/>
                                <h:inputText value="#{customer.phone}" rendered="#{customer.edited}"/>
                                <h:outputText value="#{customer.phone}" rendered="#{not customer.edited}"/>
                                <br/>
                                <h:inputText value="#{customer.email}" rendered="#{customer.edited}"/>
                                <h:outputText value="#{customer.email}" rendered="#{not customer.edited}"/>
                                <br/>

                            </h:column>

                        </h:dataTable>

                        <h:dataTable id="carInformationTable" value="#{customerService.customer.cars}" var="car"
                                     class="table table-striped">
                            <h:column>
                                <f:facet name="header">
                                    Registered Cars
                                </f:facet>

                                Car Brand<br/>
                                Car Type <br/>
                                Car License<br/>

                            </h:column>
                            <h:column>
                                <f:facet name="header">

                                </f:facet>

                                <h:outputText value="#{car.brand}"/><br/>
                                <h:outputText value="#{car.type}"/><br/>
                                <h:outputText value="#{car.license}"/><br/>
                                <br/>

                            </h:column>

                        </h:dataTable>

                        <div class="form-group">
                            <h:commandButton value="Edit details" action="#{customerService.enableCustomerEdit()}"
                                             styleClass="btn btn-primary"/>
                            <h:commandButton value="Save Changes"
                                             action="#{customerService.saveChanges()}" class="btn btn-primary"/>


                        </div>
                    </h:form>
                    <h:form>

                    </h:form>
                </div>
            </f:view>
        </ui:define>
    </ui:composition>
</h:body>

</html>
