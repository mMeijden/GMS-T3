<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="template/template.xhtml">
        <ui:define name="content">
            <f:view>

                <div class="col-md-10 col-md-offset-1">
                    <h:form>
                        <h:dataTable id="credentialTable" value="#{couplingService}"
                                     class="table table-striped">
                        <h:column>
                            <f:facet name="header">
                                Search for a car by License number
                            </f:facet>
                            <h:inputText value="#{couplingService.license}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Search for customer by Email
                            </f:facet>
                            <h:inputText value="#{couplingService.email}"/>
                        </h:column>


                        </h:dataTable>
                        <div class="form-group">
                            <h:commandButton value="Couple" action="#{couplingService.couple()}"
                                             styleClass="btn btn-primary"/>
                        </div>
                    </h:form>

                </div>
            </f:view>
        </ui:define>
    </ui:composition>
</h:body>

</html>
