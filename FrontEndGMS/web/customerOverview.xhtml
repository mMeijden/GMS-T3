<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:body>

    <ui:composition template="template/template.xhtml">
        <ui:define name="content">

            <div class="col-md-10 col-md-offset-1">
                <h2>Customer Overview</h2>

                <p>
                    <h:form>
                        <h:dataTable id="customerOverview" value="#{customerService.getAllCustomers()}"
                                     var="cust"
                                     class="table table-striped">
                            <h:column>
                                <f:facet name="header">
                                    Customer
                                </f:facet>
                                #{cust.firstName} #{cust.middleName} #{cust.lastName}
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Address
                                </f:facet>
                                #{cust.streetName} #{cust.streetNumber}
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Email
                                </f:facet>
                                #{cust.email}
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Phone
                                </f:facet>
                                #{cust.phone}
                            </h:column>
                            <h:column>
                            <div class="btn-group">
                                    <f:facet name="header">Edit</f:facet>
                                <h:commandButton value="View All Details"
                                                 action="#{customerService.viewCustomer(cust)}"
                                                 styleClass="btn btn-primary"/>

                            </div>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </p>
            </div>

        </ui:define>
    </ui:composition>


</h:body>
</html>
